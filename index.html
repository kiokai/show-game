<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Arrow Game</title>
  <link rel="stylesheet" href="style.css?v=1">
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="app">
    <div class="logo">FFFCOM.COM</div>
    <div class="head">
      <div id="show"></div>
      <div id="time"></div>
    </div>

    <div class="control">
      <div id="main">
        <button id="start">Start</button>
        <div id="text"></div>

      </div>
      <div id="button">
        <button id="up"><i class="fas fa-arrow-up"></i></button>
        <div id="gc">
          <button id="left"><i class="fas fa-arrow-left"></i></button>
          <div></div>
          <button id="right"><i class="fas fa-arrow-right"></i></button>
        </div>
        <button id="down"><i class="fas fa-arrow-down"></i></button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
